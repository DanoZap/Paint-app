<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App | DanoZap</title>
    <script src="https://kit.fontawesome.com/4978fb604a.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option">
                        <img src="./assets/icons/rectangle.svg" alt="Rectangle Icon">
                        <span>Rectangle</span>
                    </li>
                    <li class="option">
                        <img src="./assets/icons/circle.svg" alt="Circle Icon">
                        <span>Circle</span>
                    </li>
                    <li class="option">
                        <img src="./assets/icons/triangle.svg" alt="Triangle Icon">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input 
                        type="checkbox" 
                        id="fill-color"
                        />
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>        
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active">
                        <img src="./assets/icons/brush.svg" alt="Rectangle Icon">
                        <span>Brush</span>
                    </li>
                    <li class="option">
                        <img src="./assets/icons/eraser.svg" alt="Circle Icon">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input 
                        type="range" 
                        id="size-slider"
                        />
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <input type="color" id="color-picker" value="#4A98F7">
                </ul>
            </div>
            <div class="row buttons">
                <label class="title">Colors</label>
                <ul class="options">
                    <button class="clear-canvas">Clear Canvas</button>
                    <button class="save-img">Save as Image</button>
                </ul>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
